<!doctype html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Climb Trump Tower</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Biryani:600,800">

	<style>
		body {
			margin: 0;
			text-align: center;
			background-color: #e68c8f;
			font-family: 'Biryani', sans-serif;
		}
		svg {
			/* Stupid position hack */
			opacity: 0.999;
			max-width: 100%;
		}

		.title {
			font-size: 33pt;
			letter-spacing: -0.05em;
			fill: #e9db4b;
			font-weight: 600;
		}

		.score {
			fill: white;
			font-size: 18pt;
			font-weight: 600;
		}

		.death {
			fill: white;
			font-size: 42pt;
		}

		.death-score {
			fill: white;
		}

		.sharing-text {
			fill: white;
		}

		.twitter-share-button {
			position: absolute !important;
			left: calc(50% + 35px);
			top: 330px;
		}

		.cloud {
			position: absolute;
		}

		.button {
			display: none;
			position: absolute;
			width: 400px;
			height: 400px;
			background-color: grey;
			opacity: 0.3;
			-webkit-transition: opacity 1s;
			transition: opacity 1s;

			color: white;
			font-size: 200px;
		}

		.button.left {
			top: 450px;
			padding-top: 100px;
			height: 700px;
			left: 0;
		}

		.button.up {
			top: 0;
			left: calc(50% - 200px);
		}

		.button.right {
			top: 450px;
			padding-top: 100px;
			height: 700px;
			right: 0;
		}

		.button.down {
			bottom: 0;
			left: calc(50% - 200px);
		}
	</style>
</head>
<body>
	<svg width="500" height="800" viewBox="0 0 500 800"></svg>

	<div>
		<div class="button left">◀</div>
		<div class="button up">▲</div>
		<div class="button right">▶</div>
		<div class="button down">▼</div>
	</div>

	<audio src="music/playing.mp3" autoplay loop></audio>

	<script src="src/d3.v3.js"></script>
	<script src="src/script.js"></script>

	<script src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
