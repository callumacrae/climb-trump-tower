<!doctype html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Climb Trump Tower</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Biryani:600,800">

	<style>
		body {
			margin: 0;
			background-color: black;
			text-align: center;
			background-color: #e68c8f;
		}
		svg {
			/* Stupid position hack */
			opacity: 0.999;
		}

		svg text {
			font-family: 'Biryani', sans-serif;
		}

		.title {
			font-size: 33pt;
			letter-spacing: -0.05em;
			fill: #e9db4b;
			font-weight: 600;
		}

		.score {
			fill: white;
			font-size: 18pt;
			font-weight: 600;
		}

		.death {
			fill: white;
			font-size: 42pt;
		}

		.death-score {
			fill: white;
		}

		.sharing-text {
			fill: white;
		}

		.twitter-share-button {
			position: absolute !important;
			left: calc(50% + 35px);
			top: 330px;
		}

		.cloud {
			position: absolute;
		}
	</style>
</head>
<body>
	<svg width="500" height="800"></svg>

	<audio src="music/playing.mp3" autoplay loop></audio>

	<script src="src/d3.v3.js"></script>
	<script src="src/script.js"></script>

	<script src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
